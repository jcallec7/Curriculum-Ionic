<ion-header>
  <ion-toolbar>
    <ion-title>general-info</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content fullscreen>

  <ion-list>
    <ion-list-header>
      Curriculums
    </ion-list-header>

    <ion-item *ngFor="let user of user | async">
      <ion-avatar slot="start">
        <img src="./avatar-finn.png">
      </ion-avatar>
      <ion-label>
        <h2>{{user.name}}</h2>
        <h3>{{user.cedula}}</h3>
        <p>{{user.sex}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
 

</ion-content>
