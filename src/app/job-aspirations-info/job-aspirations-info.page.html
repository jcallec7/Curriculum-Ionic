<ion-header>
  <ion-toolbar>
    <ion-title>¿Cuáles son tus aspiraciones?</ion-title>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container">

    <ion-item>
      <ion-label position="floating">Escribelas aquí</ion-label>
      <ion-textarea [(ngModel)]="person.jobAspirations"></ion-textarea>
    </ion-item>
    <br>
    <br>
    <ion-button shape="round" (click)="redirect()">Siguente</ion-button>
  </div>

</ion-content>
